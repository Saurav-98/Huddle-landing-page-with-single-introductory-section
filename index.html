<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script src="https://kit.fontawesome.com/d23c6963b5.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo-container">
      <img src="./images/logo.svg" class="logo-img" alt="">
    </div>
  </header>


 <main>
    <div class="hero-section">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>


    <div class="info-section">
      <h1 class="info-section-title">Build The Community Your Fans Will Love</h1>
      <p class="info-section-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="register-btn">Register</button>
    </div>


  </main> 

  <footer class="social-icon-section" >
    <div class="social-icons"><i class="fa-brands fa-facebook-f"></i></div>
    <div class="social-icons"><i class="fa-brands fa-twitter"></i></i></div>
    <div class="social-icons"><i class="fa-brands fa-instagram"></i></i></div>
  </footer> 
</div>

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

</html>
